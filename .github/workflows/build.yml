name: Build and Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build Debian Packages
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from changelog
        id: get_version
        run: |
          FULL_VERSION=$(dpkg-parsechangelog --show-field Version)
          # Extract upstream version (without Debian revision suffix)
          VERSION=$(echo "$FULL_VERSION" | sed 's/-[0-9]*$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (full: $FULL_VERSION)"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot debhelper dh-python python3-all

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b
          mkdir -p artifacts
          mv ../*.deb artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: artifacts/*.deb

  publish-release:
    name: Publish Release
    needs: build-deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          NOTES_FILE="RELEASE_NOTES_${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            NOTES=$(cat "$NOTES_FILE")
          else
            NOTES="Release v${VERSION}"
          fi
          # Handle multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-packages
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: artifacts/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        variant: [angie-adguardhome, angie-blocky, nginx-adguardhome, nginx-blocky]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.variant }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}:${{ matrix.variant }}
            ghcr.io/${{ env.REPO }}:${{ matrix.variant }}-latest
